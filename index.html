<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Review | Allegiant Air</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Review your trip</h2>
    <div class="form">
      <div class="errors"></div>
      <p class="label">Your comments:</p>
      <div class="comments" id="comments" contenteditable="true"></div>
      <p class="label">Rating:</p>
      <div class="stars">
        <span class="star-1">&#x2605;</span>
        <span class="star-2">&#x2605;</span>
        <span class="star-3">&#x2605;</span>
        <span class="star-4">&#x2605;</span>
        <span class="star-5">&#x2605;</span>
      </div>
      <hr/>
      <a class="button" href="#">Submit review ></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      window.clean = true;
      $('[class^="star-"]').on('click', function() {
        $(this).siblings().removeClass('selected');
        $(this).addClass('selected');
        $(this).prevAll().addClass('selected');
      });
      $('.button').on('click', function() {
        if ($('#comments').is(':empty')) {
          window.clean = false;
          $('.errors').append('<p>Please submit a review.</p>');
        }
        if (window.clean) {
          $('.form').remove();
          $('<div class="submitted">Thank you for your review!</div>').insertAfter('h2');
        } else {
          
        }
        return false;
      });
    </script>
  </body>
</html>
